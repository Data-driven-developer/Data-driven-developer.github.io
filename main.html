<!DOCTYPE html>
<html>
<head>
    <title>Ma Carte Interactive</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map {
            height: 500px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        var map = L.map('map').setView([0, 0], 2); // Centrez la carte sur une position initiale avec un zoom de 2

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Ajoutez des marqueurs personnalisés pour les conférences et les stages
        var conferenceIcon = L.icon({
            iconUrl: 'conference-marker.png',
            iconSize: [32, 32],
            iconAnchor: [16, 32],
            popupAnchor: [0, -32]
        });

        var stageIcon = L.icon({
            iconUrl: 'stage-marker.png',
            iconSize: [32, 32],
            iconAnchor: [16, 32],
            popupAnchor: [0, -32]
        });

        // Exemple de marqueurs de conférence et de stage
        var conferenceMarker = L.marker([latitude_conf, longitude_conf], {icon: conferenceIcon}).addTo(map).bindPopup('Informations sur la conférence');
        var stageMarker = L.marker([latitude_stage, longitude_stage], {icon: stageIcon}).addTo(map).bindPopup('Informations sur le stage');
    </script>
</body>
</html>
